<script>
  // Function to preview selected image
  function previewImage(input, previewId) {
    const preview = document.getElementById(previewId);
    const file = input.files[0];

    if (file) {
      const reader = new FileReader();

      reader.onload = function(e) {
        preview.src = e.target.result;
      };

      reader.readAsDataURL(file);
    } else {
      preview.src = ""; // Clear the preview if no file is selected
    }
  }

  // Function to switch between forms based on the selected option
  function selectForm() {
    const formSelector = document.getElementById('formSelector');
    const selectedFormId = formSelector.value;

    // Hide all forms
    document.getElementById('homeForm').style.display = 'none';
    document.getElementById('articleForm').style.display = 'none';
    document.getElementById('categoryForm').style.display = 'none';

    // Show the selected form
    document.getElementById(selectedFormId).style.display = 'block';
  }
</script>
